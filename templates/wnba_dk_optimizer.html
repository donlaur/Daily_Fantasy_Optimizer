{% include 'base.html' %}

{% block extra_stylesheets %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h2>WNBA DraftKings Projections</h2>
      <!-- Filter buttons -->

        <p><button id="ALL" class="tab_button btn btn-default active" type="button">ALL</button>
        <button id="G" class="tab_button btn btn-default" type="button">G</button>
        <button id="F" class="tab_button btn btn-default" type="button">F</button></p>
      </div>
      <div id="filterbtns">
        <p>
          <button id="ALL" class="tab_button btn btn-default teambtn" type="button">ALL</button>
          <button id="ATL" class="tab_button btn btn-default teambtn" type="button">ATL</button>
          <button id="IND" class="tab_button btn btn-default teambtn" type="button">IND</button>
          <button id="CON" class="tab_button btn btn-default teambtn" type="button">CON</button>
          <button id="DAL" class="tab_button btn btn-default teambtn" type="button">DAL</button>
          <button id="PHO" class="tab_button btn btn-default teambtn" type="button">PHO</button>
          <button id="MIN" class="tab_button btn btn-default teambtn" type="button">MIN</button>
          <button id="NY" class="tab_button btn btn-default teambtn" type="button">NY</button>
          <button id="WAS" class="tab_button btn btn-default teambtn" type="button">WAS</button>
        </p>
      </div>
      <!-- Filter Buttons -->
      <form class="optimize">
      <p><input type="text" class="form-control" id="nlineups" placeholder="# Lineups">
      <button id="Optimize" name="btn" value="opt" class="tab_button btn btn-default" type="submit">Optimize</button></p>
      </form>
      <form class='download'>
      <p><input type="text" class="form-control" id="nlineups_dl" placeholder="# Lineups">
        <button id="Download" name="btn" value="dl" class="dl_button btn btn-default" type="submit">Download</button></p>
      </form>
      <table id="proj" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
	          <th>Team</th>
	          <th>Opp</th>
	          <th>Inj</th>
	          <th>MIN</th>
	          <th>Safe</th>
	          <th>PTS</th>
	          <th>Upside</th>
	          <th>Salary</th>
	          <th>Value</th>
	          <th>Exclude</th>
	          <th>Lock</th>
	          <th>Max</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="lineups">DraftKings Lineups Generated</div>
{% endblock %}

{% block extra_javascripts %}
  <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      $('a[data-toggle="tab"]').on( 'shown.bs.tab', function (e) {
        $.fn.dataTable.tables( {visible: true, api: true} ).columns.adjust();
      } );

      // DataTables
      var table = $('#proj').DataTable({
        //"processing": true,
        //"serverSide": true,
	      "ajax": { "url": "{{ url_for('dk_projections') }}",
		      "dataSrc": "data"
	      },
	      'columnDefs': [{
         'targets': 11,
         'searchable': false,
         'orderable': false,
         'className': 'dt-body-center',
         'render': function (data, type, full, meta){
             return '<input type="checkbox" name="id[]" class="exclude" value="' + $('<div/>').text(data).html() + '">';
         }
      },
      {
         'targets': 12,
         'searchable': false,
         'orderable': false,
         'className': 'dt-body-center',
         'render': function (data, type, full, meta){
             return '<input type="checkbox" name="id[]" class="lock" value="' + $('<div/>').text(data).html() + '">';
         }
      },
      {
         'targets': 13,
         'searchable': false,
         'orderable': false,
         'className': 'dt-body-center',
         'render': function (data, type, full, meta){
             return '<input type="text" name="id[]" class="cap" value="' + $('<div/>').text(data).html() + '">';
         }
      }],
        'rowCallback': function(row, data, index){
          var calval = (data[7] / data[9]) * 1000;
          if(calval < 3 ){
            $(row).find('td:eq(7)').addClass('projyellow');4
          }
          if(calval > 3 ){
            $(row).find('td:eq(7)').addClass('projgreen');
          }
          if(calval < 2 ){
            $(row).find('td:eq(7)').addClass('projred');
          }
       },
        scrollY:        '60vh',
        scrollCollapse: true,
       	"order": [[ 9, "desc" ]],
	      "paging": false,
	      "info": false
      });

    // filter functions
    // filter positions
    $('.tab_button').on('click',function(){
        // change the button state to active for the clicked button
        $(".tab_button").click(function(){
          $(this).addClass("active").siblings().removeClass("active");
        });
        // filter out positions based on buttons
        $('#proj tbody tr').show();
        if(this.id == "ALL"){
        $('#proj tbody tr').show();
          }else{
            // if G button is clicked, only show the G
            if(this.id == "G"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(1).text()) == "G"
              }).show();
            }
            // if F button is clicked, only show the F
            if(this.id == "F"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(1).text()) == "F"
              }).show();
            }
          }
      });
      
      $('.teambtn').on('click',function(){
        // change the button state to active for the clicked button
        $(".teambtn").click(function(){
          $(this).addClass("active").siblings().removeClass("active");
        });
        // filter out positions based on buttons
        $('#proj tbody tr').show();
        if(this.id == "ALL"){
        $('#proj tbody tr').show();
          }else{
            // if Team button is clicked, only show that team.
            if(this.id == "ATL"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "ATL"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "CON"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "CON"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "DAL"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "DAL"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "PHO"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "PHO"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "MIN"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "MIN"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "NY"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "NY"
              }).show();
            }
            // if Team button is clicked, only show that team.
            if(this.id == "WAS"){
              $('#proj tbody tr').hide();
              var $rowsNo = $('#proj tbody tr').filter(function () {
                return $.trim($(this).find('td').eq(2).text()) == "WAS"
              }).show();
            }
          }
      });

      $('.optimize').on('submit', function(event) {
    event.preventDefault();
    var exc = table.$('.exclude:checked').length;
    var lck = table.$('.lock:checked').length;
    if(exc + lck < 2){
      alert("Per DraftKings Community Guidelines, you must either lock or exclude at least 2 players in your player pool.");
    }
    else{
		$.ajax({
			data : {
				n_lineups: $('#nlineups').val(),
				exclude: table.$('.exclude').serialize(),
				lock: table.$('.lock').serialize(),
				cap: table.$('.cap').serialize()
			},
			type : 'POST',
			url : '/wnba-draftkings-lineups/',
			success: function(data) {
			  optLines = data;
			  BuildLines(optLines);
			}
		})
		.done(function(data) {

			if (data.error) {
				$('#errorAlert').text(data.error).show();
				$('#successAlert').hide();
			}
			else {
				$('#successAlert').text(data.name).show();
				$('#errorAlert').hide();
			}

		});

		event.preventDefault();

	}
	});
	 $('.download').on('submit', function(event) {
    var exc = table.$('.exclude:checked').length;
    var lck = table.$('.lock:checked').length;
    if(exc + lck < 2){
      alert("Per DraftKings Community Guidelines, you must either lock or exclude at least 2 players in your player pool.");
    }
    else{
		$.ajax({
			data : {
				n_lineups : $('#nlineups_dl').val(),
				exclude: table.$('.exclude').serialize(),
				lock: table.$('.lock').serialize(),
				cap: table.$('.cap').serialize()
			},
			type : 'POST',
			url : '/dl_wnba_dk',
			success: function(result) {
			  csvData = 'data:application/csv;charset=utf-8,' + encodeURIComponent(result);
        window.open(csvData, 'export.csv');
		 }
		})
		.done(function(data) {

			if (data.error) {
				$('#errorAlert').text(data.error).show();
				$('#successAlert').hide();
			}
			else {
				$('#successAlert').text(data.name).show();
				$('#errorAlert').hide();
			}

		});

		event.preventDefault();

	}
	});
}); // end document.ready

      function BuildLines(myLines) {
        var showData = $('#lineups');
        var lineupItems = myLines.length; // how many lineups are we returning?
        showData.empty();

        var genRow;
        genRow = '<div class="container-fluid">';

        $.each(myLines, function (idx, obj) {

          var myRow = $.parseJSON(obj);
          genRow += '<div class="col-lg-6">';
          genRow += '<table class="lupdiv"><thead><tr><th class="hplayer">Player</th><th class="hboxes">POS</th><th class="hboxes">TEAM</th><th class="hboxes">OPP</th><th class="hboxes">SAFE</th><th class="hboxes">DKP</th><th class="hboxes">UP</th><th class="hboxes">VALUE</th><th class="hboxes">SALARY</th></tr></thead><tbody>';

            lineTotal = 0;
            salaryTotal = 0;
          $.each(myRow, function (index, value) {
            //console.log(value.player);

            genRow += '<tr class="luplayerdiv">';
            genRow += '<td class="lufield lu-player">' + value.player + '</td>';
            //genRow += '<td class="lu-id">' + value.Id + '</td>';
            genRow += '<td class="lufield lu-position">' + value.Position + '</td>';
            genRow += '<td class="lufield lu-team">' + value.Team + '</td>';
            genRow += '<td class="lufield lu-opponent">' + value.Opponent + '</td>';
            // genRow += '<td class="lu-injury">' + value.Injury.Indicator + '</td>';
            //genRow += '<td class="lu-min">' + value.min + '</td>';
            genRow += '<td class="lufield lu-dkp_floor">' + value.dkp_floor + '</td>';
            genRow += '<td class="lufield lu-dkp">' + value.dkp + '</td>';
            genRow += '<td class="lufield lu-dkp_ceiling">' + value.dkp_ceiling + '</td>';
            genRow += '<td class="lufield lu-value">' + value.Value + '</td>';
            genRow += '<td class="lufield lu-salary">' + value.Salary + '</td>';
            genRow += '</tr>';
            lineTotal = lineTotal + value.dkp;
            salaryTotal = salaryTotal + value.Salary;

          });
        genRow += '<tr class="lineuptotals"><td colspan=4>PROJ TOTAL:' +parseFloat(lineTotal).toFixed(2)+ '</td><td>&nbsp;</td><td colspan=4>SALARY: ' + salaryTotal+ '</td></tr>';
        genRow += '</tbody></table></div>';
        // console.log(genRow);
      });
      genRow += '</div>';
      //genRow += '<div><button id="Download">Download</button></div>';

      showData.append(genRow);
    } // end BuildLines function
  </script>
{% endblock %}
