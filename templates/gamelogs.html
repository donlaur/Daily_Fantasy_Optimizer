{% include 'base.html' %}

{% block extra_stylesheets %}
  <link href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h2>WNBA Gamelogs</h2>
      <table id="gamelogs" class="display" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Pos</th>
	    <th>Team</th>
	    <th>Opp</th>
	    <th>H/A</th>
            <th>Date</th>
            <th>FDP</th>
            <th>MIN</th>
	    <th>FGM</th>
	    <th>FGA</th>
	    <th>FG3M</th>
	    <th>FG3A</th>
	    <th>FTM</th>
	    <th>FTA</th>
	    <th>OREB</th>
	    <th>DREB</th>
	    <th>TOT</th>
	    <th>AST</th>
	    <th>STL</th>
	    <th>BLK</th>
	    <th>TO</th>
	    <th>PF</th>
	    <th>PTS</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
{% endblock %}

{% block extra_javascripts %}
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      var table = $('#gamelogs').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": "{{ url_for('data') }}",
        "order": [[ 5, "desc" ]],
      });
    });
  </script>
{% endblock %}
